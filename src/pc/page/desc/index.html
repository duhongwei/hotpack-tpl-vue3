<!DOCTYPE html>
<html>
  <head>
    <!-- /pc 是以 src 为根的绝对路径的写法-->
    include(/pc/include/head.html)
    <title>demo</title>
    <!--../../是以 head.js 为参照的相对路径的写法-->
    include(../../include/head.js)
  </head>
  <body>
   <div id='app'>
       <h1>Vue3 Project Template Description</h1>
       <p>如果你要做一个vue3的项目，clone 这个项目是一个很好的开始</p>
       <p>几乎不需要任何配置，就可以实现单页，多页，服务端渲染（同构），而且服务端渲染是渐进式的，开发的时候，并不需要服务器支持，还是用单页或多页的方式开发，只是发布的时候发布成同构。</p>
   </div>
  </body>
</html>
